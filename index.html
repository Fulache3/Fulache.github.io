<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Images/letter-f.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS-HOME/header.css" />
    <link rel="stylesheet" href="CSS-HOME/general.css" />
    <link rel="stylesheet" href="CSS-HOME/background.css" />
    <link rel="stylesheet" href="CSS-HOME/home-main-content.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="CSS-GENERAL/right-nav.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Fulache Home</title>

  <body>
    <!--BACKGROUND VIDEO-->
    <video autoplay loop muted>
      <source src="Videos/background-video.mp4" />
    </video>
    <!--MAIN CONTENT-->
    <main>
      <section class="home-main-section">
        <div class="content-header">
          <span style="--i: 1">H</span><span style="--i: 2">e</span
          ><span style="--i: 3">l</span><span style="--i: 4">l</span
          ><span style="--i: 5">o</span>, <span style="--i: 6">I</span>'<span style="--i: 7">m</span> <span style="--i: 8">C</span><span style="--i: 9">h</span
          ><span style="--i: 10">r</span><span style="--i: 11">i</span><span style="--i: 12">s</span><span style="--i: 13">t</span><span style="--i: 14">i</span
          ><span style="--i: 15">a</span><span style="--i:16">n</span><span style="--i: 17">&nbsp;N</span><span style="--i: 18">e</span><span style="--i: 19">i</span<span style="--i: 20">l</span>
        </div>
        <p class="content-paragraph">
          a web developer who's deeply passionate about creating captivating web
          designs. Welcome to my world of creativity.
        </p>
      </section>
    </main>
    <header class="header">
      <!--HEADER LEFT SECTION-->
      <section class="left-section">
        <img class="header-profile-picture" src="Images/profileme.jpg" alt="Me">
      </section>
      <!--HEADER RIGHT SECTION-->
      <section class="right-section">
        <a class="right-side-links" href="">HOME</a>
        <a class="right-side-links" href="">PROJECTS</a>
        <a class="right-side-links" href="">EDUCATION</a>
        <a class="right-side-links" href="">EXPERIENCE</a>
        <button class="menu-button" id="menuButton" onclick="navBar_function()">
          <img class="menu-icon" src="Images/white-menu.png" alt="MENU" />
        </button>
       
      </section>
    </header>
    <nav class="right-nav-bar">
      <a class="navigation-bar-links" href="">HOME</a>
      <a class="navigation-bar-links" href="">PROJECTS</a>
      <a class="navigation-bar-links" href="">EDUCATION</a>
      <a class="navigation-bar-links" href="">EXPERIENCE</a>
    </nav>
    <script>
      function navBar_function(){
        const navigationBar =  document.getElementsByClassName("right-nav-bar")[0];
        
        if(window.getComputedStyle(navigationBar).visibility==="hidden"){
          navigationBar.style.visibility ='visible';
        }else if(window.getComputedStyle(navigationBar).visibility==="visible"){
          navigationBar.style.visibility='hidden';
        }
    }

    </script>
  </body>
</html>
